<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="lab4.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style-form.css" />
    <title>Сноуборд</title>
    <meta charset="utf-8" />
    <meta name="description" content="Сноуборд" />
    <meta name="keywords" content="спорт, сноуборд" />
    <meta name="author" content="Татев" />
    <link href="image/favicon.png" rel="shortcut icon" type="image/png" />
  </head>

  <body>
    <header>
      <h1>Сноуборд</h1>
    </header>
    <nav>
      <ul type="square">
        <li><a href="index.html">Лаб. 1</a></li>
        <li><a href="lb2.html">Лаб. 2</a></li>
        <li><a href="#">Лаб. 3</a></li>
        <li><a href="lab4.html">Лаб. 4</a></li>
        <li><a href="lab5.html">Лаб. 5</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>Анкета</h2>
        <form method="GET" action="/action.php">
          <div>
            <label
              >Имя<span>*</span>:<input required type="text" name="firstname"
            /></label>
          </div>
          <div>
            <label
              >Фамилия<span>*</span>:<input
                required
                type="text"
                name="secondname"
            /></label>
          </div>
          <div>
            <label>Пол<span>*</span>:<br /></label>
            <fieldset>
              <input required type="radio" name="gender" value="1" />
              Мужской<br />
              <input required type="radio" name="gender" value="2" />
              Женский<br />
            </fieldset>
          </div>
          <div>
            <label
              >Дата рождения<span>*</span>:<input
                required
                type="date"
                name="bdate"
            /></label>
          </div>
          <div>
            <label
              >Курс обучения<span>*</span>:<input
                required
                type="number"
                name="course"
                min="1"
                max="5"
            /></label>
          </div>
          <div>
            <label
              >Форма обучения<span>*</span>:
              <select required size="2" name="form">
                <option value="Очная">Очная</option>
                <option value="Заочная">Заочная</option>
              </select>
            </label>
          </div>
          <h3>Вопросы по теме:</h3>
          <div>
            <label
              >Введите вашу любимую дисциплину по сноуборду<span>*</span>:<input
                required
                type="text"
                name="1question"
            /></label>
          </div>
          <div>
            <label>
              Какая из дисциплин не входит в сноуборд?<span>*</span><br
            /></label>
            <fieldset>
              <input required type="radio" name="2question" value="1" />
              Бег<br />
              <input required type="radio" name="2question" value="2" />
              Футбол<br />
              <input required type="radio" name="2question" value="3" />
              Прыжки<br />
            </fieldset>
          </div>
          <div>
            <label> Выберите основные дистанции <span>*</span><br /></label>
            <fieldset>
              <input type="checkbox" name="3question" value="1" /> 100м<br />
              <input type="checkbox" name="3question" value="2" /> 130м<br />
              <input type="checkbox" name="3question" value="3" /> 68м<br />
            </fieldset>
          </div>
          <div>
            <label
              >Комментарий:<br />
              <textarea name="comments"></textarea>
            </label>
          </div>
          <div>
            <label>
              Файл:
              <input type="file" name="file" />
            </label>
          </div>
          <div>
            <input type="reset" />
            <input type="submit" />
          </div>
        </form>
      </article>
    </main>
    <footer>
      <p>Copyright &copy; 2022.Игитян Татев</p>
    </footer>
  </body>
</html>
