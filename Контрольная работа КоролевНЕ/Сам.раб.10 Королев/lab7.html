      <form class="formamoya" method="get">
        <div id="firstName1">
          <label>Имя*</label>
          <input id = "firstName",type="text" name="name" required placeholder="Введите ваше имя">
          <button onclick="deleteEl('firstName1')">Удалить элемент</button>

        <div id="lastname1">

        <div id = "sex1" class="radio" style="border: 1px solid; margin-bottom: 10px;">

          <label>

        <div id="formedu1">

            <option value="Магистратура">Магистратура</option> 
            <option value="Аспирантура">Аспирантура</option> 
            <option value="Специалитет">Специалитет</option>

          <button onclick="deleteEl('formedu1')">Удалить элемент</button>
        </div>
        <div>

            <label>Введите вид шоссейного велосипеда*</label>
            <input type="text" name="primer1" required>
            <button onclick="deleteEl('que1')">Удалить элемент</button>

            </select> 
            <button onclick="deleteEl('que2')">Удалить элемент</button>

          <div id="que3">
