            <main>
            <article>
                <h2>Анкета</h2>
                <form method="GET" action="/action.php">
                    <div><label>Имя<span>*</span>:<input  required type="text" name="firstname"></label></div>
                    <div><label>Фамилия<span>*</span>:<input required type="text" name="secondname"></label></div>
                    <div> 
                        <label>Пол<span>*</span>:<br/></label>
                            <fieldset>
                            <input required type="radio" name="gender" value="1"/> Мужской<br/>
                            <input required type="radio" name="gender" value="2"/> Женский<br/></fieldset>
                    </div>
                    <div><label>Дата рождения<span>*</span>:<input required type="date" name="bdate"></label></div>
                    <div><label>Курс обучения<span>*</span>:<input  required type="number" name="course" min="1" max="5"></label></div>
                    <div><label>Форма обучения<span>*</span>:
                        <select required size="2" name="form">
                            <option value="Очная">Очная</option>
                            <option value="Заочная">Заочная</option>
                        </select>
                    </label></div>
                    <h3>Вопросы по теме:</h3>
                    <div>
                        <label>Введите вашу любимую дисциплину по легкой атлетике<span>*</span>:<input  required type="text" name="1question"></label>
                    </div>
                   <div>
                        <label>                            
                                Какая из дисциплин не входит в легкую атлетику?<span>*</span><br/></label>
                            <fieldset>    <input required type="radio" name="2question" value="1"/> Бег<br/>  
                                <input required type="radio" name="2question" value="2"/> Футбол<br/> 
                                <input required type="radio" name="2question" value="3"/> Прыжки<br/> 
                         </fieldset>                                                  
                    </div>
                    <div>
                        <label>                                                       
                                    Выберите основные дистанции бега<span>*</span><br/></label>
                               <fieldset>       
                                    <input  type="checkbox" name="3question" value="1"/> 100м<br/>  
                                    <input  type="checkbox" name="3question" value="2"/> 1000м<br/> 
                                    <input  type="checkbox" name="3question" value="3"/> 68м<br/> 
                           
                         </fieldset>                                             
                    </div>
                    <div>
                        <label>Комментарий:<br/>
                            <textarea name="comments"></textarea>
                        </label>                        
                    </div>
                    <div>
                        <label> Файл:
                        <input type="file" name="file"/>
                        </label>
                    </div>
                    <div>
                        <input type="reset"/>
                        <input type="submit"/>
                    </div>
                </form>
